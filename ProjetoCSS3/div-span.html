<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style type="text/css">
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        .azul {
            color: blue;
        }
    </style>

</head>

<body>

    <div id="topo">

        <img src="imagens/amazon.png" alt="logo-amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>


        <div class="produto">
            Produto 3
        </div>

    </div>


    <div id="rodape">

        Todos os <span  class="azul">direitos</span> reservados

    </div>

</body>

</html>
